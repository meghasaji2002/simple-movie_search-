<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie search </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./movie.css">
</head>
<body>
    <div class="contentdiv">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6  mt-5">
                <h1 class="text-center text-dark">Movie Search</h1>
              <div class="d-flex"> <input id="inputbox" type="text" placeholder="enter movie name" class="form-control border-dark firstinput">
                <input onclick="search()" type="button" value="search" class="btn btn-warning ms-2"></div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row"><div class="col-3"></div>
      <div id="result" class="col-6">
        
      </div>
    <div class="col-3"></div></div>
    </div>
</body>
    
  <script>
    const search = async ()=>{
        let moviename = inputbox.value
        console.log(moviename);
        if(moviename){
        const data = await fetch(`https://www.omdbapi.com/?apikey=fa1c9c03&t=${moviename}`)
        data.json().then((response)=>{console.log(response);
       let name = response.Title 
       console.log( name);
       let releasedate = response.Released
       console.log(releasedate); 
       let actors = response.Actors
       console.log(actors);
       
       let plot = response.Plot
       console.log(plot);
       let poster = response.Poster
       console.log(poster);

       let rate = response.Ratings
      //  console.log(rate[0]);
      Rating= rate[0].Value
      console.log(Rating);
       
     
      

       result.innerHTML =`
      <div class="card" style="width: 100%;">
  <img src="${poster}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${name }</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Actors:${actors}</li>
    <li class="list-group-item">Released date:${releasedate}</li>
    <li class="list-group-item">Plot:${plot}</li>
    <li class="list-group-item">Rating:${Rating}</li>
  </ul>
 
</div>
      `
       
    })
        }
        else{
          alert('movie not found')
        }
        
    }
  </script>
</html>
